name: Run Tests

on:
  # Trigger manual (on-demand)
  workflow_dispatch:

  # Trigger automÃ¡tico en PR
  pull_request:
    branches: [ main, develop ]

  # Trigger automÃ¡tico en push a main
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Descargar dependencias
        run: go mod download

      - name: Ejecutar tests
        run: go test -v -race -coverprofile=coverage.txt ./...

      - name: Generar reporte de cobertura
        run: |
          go tool cover -func=coverage.txt
          go tool cover -html=coverage.txt -o coverage.html

      - name: Verificar cobertura
        run: |
          echo "ðŸ“Š Generando reporte de cobertura..."
          go tool cover -func=coverage.txt
          echo ""
          echo "âœ… Tests completados exitosamente"
          echo "ðŸ“ˆ Cobertura reportada por paquete arriba"

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

      - name: Ejecutar linter
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...
